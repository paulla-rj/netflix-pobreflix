<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - PobreFlix Página de Login</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- Wrapper para o anel e formulário -->
<div class="ring-wrapper">
  <!-- Anel animado -->
  <div class="ring">
    <i></i>
    <i></i>
    <i></i>
  </div>

  <!-- Formulário de Login -->
  <nav>
    <a href="#"><img src="../assets/pobreflix.png" alt="logo"></a>
  </nav>
  <div class="form-wrapper">
    <h2>Inscreva-se agora!</h2>
    <form action="#">
      <div class="form-control">
        <input type="text" required>
        <label>Email ou telefone</label>
      </div>
      <div class="form-control">
        <input type="password" required>
        <label>Senha</label>
      </div>
      <button type="submit">Inscreva-se agora</button>
      <div class="form-help">
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Lembrar</label>
        </div>
        <a href="#">Precisa de ajuda?</a>
      </div>
    </form>
    <p>Novo no Pobreflix? <a href="#">Inscreva-se agora</a></p>
    <small>
      Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
      <a href="#">Ler mais.</a>
    </small>
  </div>
</div>

<footer>
  <p>&copy; 2025 Desenvolvido por Leela. Todos os direitos reservados.</p>
</footer>

</body>
</html>
